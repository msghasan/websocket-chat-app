spring.sql.init.schema-locations=classpath:db/quartz_tables_h2.sql
spring.h2.console.enabled=true
spring.h2.console.path=/h2 
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.datasource.url=jdbc:h2:file:../testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;TRACE_LEVEL_FILE=3;DB_CLOSE_DELAY=-1
#;INIT=RUNSCRIPT FROM  'classpath:db/quartz_tables_h2.sql'
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.quartz.jdbc.initialize-schema = never
logging.level.org.hibernate.SQL=debug


message.template1=Hi ${message.username} Welcome to AI machines. I am your assistant today. How can I assist you?
message.template2=Hi ${message.username} State your problem Sir, so I can assist you better.
message.template3=Hi ${message.username} Please reply back or else this session will be over if you do not respond in next few minute

waitTime.firstMessage.inMinutes = 1
waitTime.secondMessage.inMinutes = 2
waitTime.thirdMessage.inMinutes = 3